career-profile:
    title: Career Profile
    summary: |
      I am an experienced software engineer with expertise in SRE and database system. For the past few years, 
      I have been working at NAVER Corp, where I have led an engineering team and developed integrated SRE systems. 
      My current focus is on building and maintaining a global-scale time-series database platform based on 
      VictoriaMetrics. I have a strong command of programming languages such as Python, C and Java, and 
      I have presented talks and interviews on my work in Korean.
      
      During my master's degree program, I focused my research on recommender systems, which has given me a strong 
      foundation in this area. My experience in both academia and industry has equipped me with a unique skill set 
      that combines technical expertise with strategic thinking, making me a valuable asset to any team.

